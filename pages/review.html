<body>

    <div class="container">
        <div class="feedback-form">
            <h2>Feedback Form</h2>
            <form>
                <label for="name" class="label">Name :</label>
                <input type="text" id="name" name="name" required class="finput" placeholder="Enter your name">

                <label for="phno" class="label">Phone Number :</label>
                <input type="tel" id="phno" placeholder="+91(000)000 0000" class="finput">

                <label for="email" class="label">Email :</label>
                <input type="email" id="email" name="email" required class="finput" placeholder="abc@xyz">

                <label class="label">Overall Experience</label>
                <label for="feedback">Feedback :</label><br>
                <textarea id="feedback" name="feedback" rows="4" required class="feedback" placeholder="Start typing here..."></textarea><br>

                <button type="submit" class="btn">Submit</button>

            </form>
        </div>
