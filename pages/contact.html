<body>
  <div class="header">
    <div class="header-left">
      <div class="header-nav">
        <a href="index.html">Home</a>

        <a href="review.html">Reviews</a>
      </div>
    </div>
    <div class="site-name">Dream Villa Escapes</div>
  </div>

  <div class="content">
    <div class="contact-page section">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            
            <div class="row">

              <h1></h1>
            </div>
          </div>
          <div class="col-lg-6">
            <h2>If you need more information, please contact us.</h2>
            <form id="contact-form">
              <div class="row">
                <div class="col-lg-12">
                  <label for="name">Full Name</label>
                  <input type="name" name="name" id="name" placeholder="Your Name..." required>
                </div>
                <div class="col-lg-12">
                  <label for="email">Email Address</label>
                  <input type="text" name="email" id="email" placeholder="Your E-mail..." required="">
                </div>
                <div class="col-lg-12">
                  <label for="subject">Subject</label>
                  <input type="subject" name="subject" id="subject" placeholder="Subject...">
                </div>
                <div class="col-lg-12">
                  <label for="message">Message</label>
                  <textarea name="message" id="message" placeholder="Your Message"></textarea>
                </div>
                <div class="col-lg-12">
                  <button type="submit" id="form-submit" class="orange-button">Send Message</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
