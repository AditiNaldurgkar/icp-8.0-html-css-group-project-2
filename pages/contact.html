</header>
  <div class="contact-page section">
    <div class="container">
      <div class="row">
        <div class="contact-sec">
          <div class="section-heading">
            <h6>| Contact Us</h6>
            <h2>Get In Touch With Our Agents</h2>
          </div>
          <p> If you need more information, please contact us.</p>
          <div class="row">
            <div class="phone-sec">
              <div class="item phone">
                <img src="assets/images/phone-icon.png" alt="" style="max-width: 52px;">
                <h6>7083889088<br><span>Phone Number</span></h6>
              </div>
            </div>
            <div class="">
              <div class="item email">
                <img src="assets/images/email-icon.png" alt="" style="max-width: 52px;">
                <h6>info@villa.co<br><span>Business Email</span></h6>
              </div>
            </div>
          </div>
        </div>
        <div class="contact-sec">
          <form id="contact-form">
            <div class="row">
              <div >

                <label for="name">Full Name</label>
                <input type="name" name="name" id="name" placeholder="Your Name..." required>

                <label for="email">Email Address</label>
                <input type="text" name="email" id="email" placeholder="Your E-mail..." required="">


                <label for="subject">Subject</label>
                <input type="subject" name="subject" id="subject" placeholder="Subject...">

                <label for="message">Message</label>
                <textarea name="message" id="message" placeholder="Your Message"></textarea>

                <button type="submit" id="form-submit" class="orange-button">Send Message</button>

              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
